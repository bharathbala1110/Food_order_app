<div class="container">
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
        
        <input type="text" formControlName="name" readonly>
        <input type="text" formControlName="address">

    </form> 
<order-items-list [order]="order"></order-items-list>

  </div>

  <div class="map">
    <app-title title="Choose your address on map" fontSize="1.6rem"></app-title>
    <map [order]="order"></map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">
        Go To Payment
      </button>
    </div>
  </div>
</div>
